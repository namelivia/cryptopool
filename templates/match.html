<template name="match">
	<tr>
		{{#if upcomingMatchesContext}}
			<td>{{prettyDateTime}}</td>
		{{else}}
			<td>{{prettyTime}}</td>
		{{/if}}
		<td>{{> team side="local"}}</td>
		{{#if upcomingMatchesContext}}
		{{else}}
			<td><h2 class="text-center">{{score1}}</h2></td>
			<td><h2 class="text-center">{{score2}}</h2></td>
		{{/if}}
		<td>{{> team side="visitant"}}</td>
		<td>{{arbitro}}</td>
		<td><a href="{{pathFor route='matchDetails'}}">Details</a></td>
	</tr>
</template>
