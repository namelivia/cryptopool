<template name="newMatch">
	<div class="col-md-8 col-md-offset-2">
		<form class="new-match form-inline" role="form">
			<div class="form-group">
				{{> teamSelector side="local"}}
				<input type="number" min="0" class="form-control" name="score1" placeholder="Local Score" />
				<input type="number" min="0" class="form-control" name="score2" placeholder="Visitant Score" />
				{{> teamSelector side="visitant"}}
				<button class="btn btn-primary" type="submit" value="Add">
					<i class="fa fa-plus"></i> Add
				</button>
			</div>
		</form>
	</div>
</template>
